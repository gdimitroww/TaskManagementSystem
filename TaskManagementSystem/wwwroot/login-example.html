<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Example - TaskManagementSystem</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/wavy-background.css" />
    <style>
        /* Account links styling */
        .account-links {
          margin-top: 1.5rem;
        }
        
        .account-links .btn-link {
          text-decoration: none;
          transition: all 0.3s ease;
          font-weight: 500;
          padding: 0.5rem 1rem;
          border-radius: 0.25rem;
          display: inline-block;
          width: 100%;
          color: #63b3ed !important;
        }
        
        .account-links .btn-link:hover {
          background-color: rgba(99, 179, 237, 0.15);
          color: #90cdf4 !important;
          transform: translateY(-2px);
        }
        
        .account-links .btn-link i {
          font-size: 1.1rem;
        }
        
        body {
          background-color: #121212;
          color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card bg-dark text-white border-secondary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="my-2">Log in</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-3">Use your account to log in</h4>
                        <hr />
                        
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" id="email" class="form-control bg-dark text-white border-secondary" placeholder="name@example.com" />
                                <label for="email">Email</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" id="password" class="form-control bg-dark text-white border-secondary" placeholder="Password" />
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="button" class="btn btn-primary btn-lg w-100">Log in</button>
                            
                            <!-- Improved link organization -->
                            <div class="account-links">
                                <div class="text-center mb-2">
                                    <a href="#" class="btn btn-link">
                                        <i class="bi bi-key me-1"></i> Forgot your password?
                                    </a>
                                </div>
                                <div class="text-center mb-2">
                                    <a href="#" class="btn btn-link">
                                        <i class="bi bi-person-plus me-1"></i> Register as a new user
                                    </a>
                                </div>
                                <div class="text-center">
                                    <a href="#" class="btn btn-link">
                                        <i class="bi bi-envelope me-1"></i> Resend email confirmation
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
